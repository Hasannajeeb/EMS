{% extends "base.html" %}

{% block content %}
<div class="py-5">
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                Are you sure you want to delete this event?
                <input type="submit" class="btn btn-danger">
                <button class="btn btn-light"><a href="{{return_url}}" style="text-decoration: none; color: black;">Cancel</a></button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
